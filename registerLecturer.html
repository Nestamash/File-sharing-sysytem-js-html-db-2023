<body>
   
    <div class="form-holder">

    <div class="left">
        <h1>Register in order to share files to groups.</h1>
        <div class="images-lecturer"> 
            
        </div>
    </div> 

        <div class="container box">
            <h1>Register as a lecturer</h1>
            <label for="name" id="name"><b>Name</b></label>
            <input type="text" name="name" id="name">
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" id="email" required>
            <label for="email"><b>Staff id</b></label>
            <input type="text" name="staff" id="staff" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" id="psw" required>

           <label for="psw-repeat"><b>Confirm Password</b></label>
           <input type="password" name="psw-repeat" id="psw-repeat" required>
           <select>
            <option value="0">Select a campus:</option>
            <option value="volvo">JKUAT</option>
            <option value="volvo">KU</option>
          </select>
           <button type="submit" class="registerbtn">Register</button>  
    </div>
    </div>
